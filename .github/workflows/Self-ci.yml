name: CI

on:
  workflow_dispatch:
  push:
    branches:
    - feature-private
   
jobs:
  Sonar_Setup01:
    runs-on: self-hosted
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4  
      
    - name: Setup .NET Core SDK
      run: |
       wget https://download.visualstudio.microsoft.com/download/pr/316ad9ae-22cb-478b-b51e-47667f1e7027/7a13422c0951e9235b7692c610b83442/dotnet-sdk-6.0.422-linux-x64.tar.gz
       mkdir -p $HOME/dotnet && tar zxf dotnet-sdk-6.0.422-linux-x64.tar.gz -C $HOME/dotnet
       export DOTNET_ROOT=$HOME/dotnet
       export PATH=$PATH:$HOME/dotnet 
       
    - name: Dotnet restore
      run: dotnet restore
    - name: Building Dotnet
      run: dotnet build
        
    - name: Verify Java version
      run: java --version

    # - name: Setup .NET Core SDK
    #   uses: actions/setup-dotnet@v3
    #   with:
    #     dotnet-version: 6.0.422
      
    # - name: SonarScanner tool installed
    #   run: dotnet tool install --global dotnet-sonarscanner
    - name: Begin SonarQube analysis
      run: |
        dotnet sonarscanner begin /k:"demoprij" \
        /d:sonar.login="admin" \
        /d:sonar.password="Sonar@123" \
        /d:sonar.host.url="http://172.212.80.62:9000/" \
        /v:"${{ github.run_number }}" \
        /d:sonar.cs.vstest.reportsPaths="${{ github.workspace }}/*.trx" \
        /d:sonar.cs.vscoveragexml.reportsPaths="${{ github.workspace }}/TestResults/coverage.xml"
    - name: Build project
      run: |
        dotnet build -c release -o app/publish
        cd app/publish && ls
        
    - name: End SonarQube analysis
      run: |
        dotnet sonarscanner end /d:sonar.login="admin" /d:sonar.password="Sonar@123"
