name: CD

on:
  workflow_dispatch:
  push: 
    branches:
    - feature-private
jobs:
  cd_deployment:
   runs-on: self-hosted
   steps: 
    - name: AZ login
      run: |
        az login --service-principal -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PASSWORD }} --tenant ${{secrets.DOCKER_TENANT}}
        chmod +x deploy.sh
        ./deploy.sh 
        az containerapp update -n $BACKEND_APP_NAME -g $RESOURCE_GROUP --yaml backend.yaml

