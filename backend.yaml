kind: containerapp
location: East US
name: containerapps
resourceGroup: sharnitha-poc
type: Microsoft.App/containerApps
properties:
    managedEnvironmentId: /subscriptions/8da5ea31-eccb-4d99-8a1a-437ea5504220/resourceGroups/sharnitha-poc/providers/Microsoft.App/managedEnvironments/managedEnvironment-sharnithapoc-aa5a
    configuration:
        activeRevisionsMode: single
       
    template:
        containers:
        - image: githubcisharni.azurecr.io/demoenv:$RUNID
          name: githubcisharni
          env:
          - name: DatabaseConnectionString
            value: "$DATABASE_CONNECTION_STRING"
          - name: ApiKey
            value: "$API_KEY"
          resources:
              cpu: 2  
              memory: 4Gi  
          probes:
          - type: liveness
            tcpSocket:
              path: "/"
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 3
          - type: readiness
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 3
        scale:
          minReplicas: 1
          maxReplicas: 10
